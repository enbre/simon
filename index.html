<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./styles/CSS/style.css">
</head>

<body>

    <main class="main">
        <h1 id="gameStatus"> Welcome to Simon!</h1>
        <div id="gameOverModal" class='modal'>
            <div class="modal-content">
                <h2>Game Over ! ! !</h2>
                <p>Would you like to play again?</p>
                <button onclick="newGame()">Start new game</button>
            </div>
        </div>
        <!-- <div class="lightBox">
            hello
            </div> -->
        <div class="gameboard">
                
                <section class="game-section" id="0"></section>
                <section class="game-section" id="1"></section>
                <section class="game-section" id="2"></section>
                <section class="game-section" id="3"></section>
            <!-- <div class="console"></div> -->
        </div>
    <!-- </main> -->
    <h3 id="userScore"> Score: 0</h3>
    <h3 id="highScore"> High Score: 0</h3>
    <button onclick="compTurn()" id="start">New game</button>
    <!-- <span data-text="Testing that this works" class="tooltip">About Simon</span> -->
<!-- </main> -->
    <h5 data-html='true' data-text="Based on the classic handheld game of the same name, Simon is a simple one-person puzzle. Each round, the computer adds one lit section to its pattern, and you try to repeat itgsdfgsdrf. 
    One mistake and the game is over!!" class="tooltip">About Simon</h5>
    <p class="footer">Built by <a href='https://www.github.com/enbre' target='_blank' > Noah Brezel</a> </p>
</main>
</body>
<script type="text/javascript" src="./main.js" defer></script>

</html>
